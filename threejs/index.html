<head>
<!-- Everything from http://threejs.org/examples/webgl_loader_stl.html -->
<script src="three.min.js"></script>
<script src="STLLoader.js"></script>
<script src="Detector.js"></script>

</head>

<body>

<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;

			var camera, cameraTarget, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 2, 5 );
				camera.position.set( 1, 1, 1 );

				cameraTarget = new THREE.Vector3( 0,0,0 );

				scene = new THREE.Scene();

//				scene.fog = new THREE.Fog( 0x000000, 20, 20 );


				// Ground

				var plane = new THREE.Mesh( new THREE.PlaneGeometry( 20, 30 ), new THREE.MeshPhongMaterial( { ambient: 0xffffff, color: 0x000000, specular: 0xffffff } ) );
				plane.rotation.x = -Math.PI/2;
				plane.position.y = -0.10;
				scene.add( plane );

				plane.receiveShadow = true;


				// ASCII file

				var loader = new THREE.STLLoader();
				loader.addEventListener( 'load', function ( event ) {

					var geometry = event.content;
					var material = new THREE.MeshPhongMaterial( { ambient: 0x000000, color: 0x000000, specular: 0x111111, shininess: 100 } );
					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.set( 0, - 0, 0 );
					mesh.rotation.set( 0, - 0, 0 );

					mesh.scale.set( 20, 20, 20 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );
				loader.load( './4-5.stl' );

				// Lights

				scene.add( new THREE.AmbientLight( 0x777777 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, -1, 0xffffff, 1 );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

//				renderer.setClearColor( scene.fog.color, 1 );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMapEnabled = true;
				renderer.shadowMapCullFace = THREE.CullFaceBack;

				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

                       }

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var timer = Date.now() * 0.00015;

				camera.position.x = Math.cos( timer ) * 3;
				camera.position.z = Math.sin( timer ) * 3;

				camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z )
				scene.add( directionalLight );

				directionalLight.castShadow = true;
				// directionalLight.shadowCameraVisible = true;

				var d = 1;
				directionalLight.shadowCameraLeft = -d;
				directionalLight.shadowCameraRight = d;
				directionalLight.shadowCameraTop = d;
				directionalLight.shadowCameraBottom = -d;

				directionalLight.shadowCameraNear = 1;
				directionalLight.shadowCameraFar = 4;

				directionalLight.shadowMapWidth = 1024;
				directionalLight.shadowMapHeight = 1024;

				directionalLight.shadowBias = -0.005;
				directionalLight.shadowDarkness = 0.15;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
</script>

</body>
